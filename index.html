<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page in HTML</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
    <h1><b><font face="times new roman"> </b>   </h1></font>
    <form action="gauri.php" method="POST">
        <!-- Headings for the form -->
        <div class="headingsContainer">
            <h1>Sign in</h1>
            <p>Sign in with your username and password</p>
        </div>

        
        <div class="mainContainer">


            <!--**************** E-mail Address ***************-->
            <label for="e-mail"><b>Your e-mail</b></label>
            <input type="text" placeholder="Enter e-mail id " name="e-mail" required>
            
            <br><br>
            
            <!--**************** Username ***************-->
            <label for="username"><b>Your username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <br><br>

            <!--******************* Pswrd****************** -->
            <label for="pswrd"><b>Your password</b></label>
            <input type="password" placeholder="Enter Password" name="pswrd" required>

            <!-- sub container for the checkbox and forgot password link -->
            <div class="subcontainer">                        
                <label>
                  <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
                <p class="forgotpsd"> <a href="#">Forgot Password?</a></p>
                 
            </div>


            <!--************ Submit button*************** -->
            <button type="submit"><b>Login</b></button>
            

            <!--************** Sign up link *******************-->
            <p class="register">If Not a member?  <a href="index.html">Register here!</a></p>

        </div>

    </form>
</body>
</html>
